<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aplicación Calculadora</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Aplicación Calculadora</h1>
            <div class='mb-3'>
                <label for="operandoA">Valor</label>
                <input type="text" class="form-control" id="input-texto" 
                placeholder="Escribe Operando">
            </div>
            <div class="opciones">
                <div class="numeros" id="numeros">
                    <button value="1" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">1</button>
                    <button value="2" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">2</button>
                    <button value="3" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">3</button>
                    <button value="4" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">4</button>
                    <button value="5" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">5</button>
                    <button value="6" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">6</button>
                    <button value="7" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">7</button>
                    <button value="8" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">8</button>
                    <button value="9" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">9</button>
                    <button value="0" onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">0</button>
                    <button value="." onclick="numerosText(this.value)" type="button"  class="btn btn-secondary">.</button>
                    <button value="=" onclick="operacion(this.value)" type="button"  class="btn btn-success">=</button>
                </div>
                <div class="operaciones">
                    <button value="+" id='cont-suma' class="btn btn-primary" onclick="operacion(this.value)">sumar</button>
                    <button value="-" id='cont-resta' class="btn btn-primary" onclick="operacion(this.value)">restar</button>
                    <button value="*" id='cont-multi' class="btn btn-primary" onclick="operacion(this.value)">multiplicar</button>
                    <button value="/" id='cont-divi' class="btn btn-primary" onclick="operacion(this.value)">dividir</button>
                </div>
            </div>
            <form id="forma">
                <div class='mb-3'>
                    <label for="operandoB">Valor B:</label>
                    <input type="number" class="form-control" id="operando-b" 
                    placeholder="Escribe Operando B">
                </div>
            </form>
            <br/><br/>
            <h3>Resultado:</h3>
            <div class="alert alert-primary" id='resultado' role="alert"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- forma de llamar a un archivo de JavaScript en otra carpeta -->
        <script src="js/app.js"></script>
    </body>
</html>
