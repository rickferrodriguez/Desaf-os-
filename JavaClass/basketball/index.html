<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="table">
            <div class="contenders">
                <h3 class="heading">Home</h3>
                <div class="div-score">
                    <span class="score" id="scoreh">0</span>
                </div>
                <div class="buttons">
                    <button onclick="add1()">+1</button>
                    <button onclick="add2()">+2</button>
                    <button onclick="add3()">+3</button>
                </div>
            </div>
            <div class="contenders">
                <h3  class="heading">Guess</h3>
                <div class="div-score">
                    <span class="score" id="scoreg">0</span>
                </div>
                <div class="buttons">
                    <button onclick="add1g()">+1</button>
                    <button onclick="add2g()">+2</button>
                    <button onclick="add3g()">+3</button>
                </div>
            </div>
            <div class="newgame">
                <button class="btn-newgame" onclick="newGame()">Start New Game</button>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
