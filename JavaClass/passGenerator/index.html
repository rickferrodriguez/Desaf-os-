<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <h1 class="t1-white">Generate a</h1>
            <h1 class="t2-green">random password</h1>
            <p class="par">Never use an insecure password again.</p>
            <hr class="divider"></hr>
            <tag class="par"> Type the password length <br>
                <input id="pass-len" class="pass-len" type="number" placeholder="0">
            </tag>
            <br>
            <button onclick="randomCharacters()" class="btn-primary" type="button">Generate Password</button><br>
            <hr class="divider"></hr>
            <div class="p-container">
                <p id="pass1" class="pass">1</p>
                <p id="pass2" class="pass">2</p>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
