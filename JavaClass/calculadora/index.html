<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aplicación Calculadora</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Aplicación Calculadora</h1>
            <form id="forma">
                <div class='mb-3'>
                    <label for="operandoA">Valor A:</label>
                    <input type="number" class="form-control" id="operandoA" 
                    placeholder="Escribe Operando A">
                </div>
                <div class='mb-3'>
                    <label for="operandoB">Valor B:</label>
                    <input type="number" class="form-control" id="operandoB" 
                    placeholder="Escribe Operando B">
                </div>
            </form>
            <button class="btn btn-primary" onclick="sumar()">sumar</button>
            <br/><br/>
            <div class="alert alert-primary" id='resultado' role="alert"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- forma de llamar a un archivo de JavaScript en otra carpeta -->
        <script src="js/app.js"></script>
    </body>
</html>
