<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Twitter Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <article class="twitter-reco">
                <h3>A quién seguir</h3>
                <div class="twitter-profile">
                    <picture class="twitter-avatar">
                        <img src="https://unavatar.io/midudev" alt="">
                    </picture>
                    <p class="prof-name">Miguel Angel Durán <br><span class="prof-arroba">@midudev</span></p>
                    <button class="btn btn-follow" type="button">Follow</button>
                </div>
                <div class="twitter-profile">
                    <picture class="twitter-avatar">
                        <img src="https://unavatar.io/instagram/willsmith" alt="">
                    </picture>
                    <p class="prof-name">Will Smith <br><span class="prof-arroba">@WillSmith</span></p>
                    <button class="btn btn-follow" type="button">Follow</button>
                </div>
                <div class="twitter-profile">
                    <picture class="twitter-avatar">
                        <img src="https://unavatar.io/midudev" alt="">
                    </picture>
                    <p class="prof-name">Orcar Varela <br><span class="prof-arroba">@osCarVarela</span></p>
                    <button class="btn btn-follow" type="button">Follow</button>
                </div>

            </article>
        </main>
    </body>
</html>
