<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Listado de Personas</title>
        <link rel="stylesheet" href="style.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body onload="mostrarPersonas()">
        <div class="container blue darken-1">
            <h1 class="divisiones center-align">Listado de Personas!</h1>
            <div id="resultados" class="divisiones">
                <ul class="collection" id="personas" >
                    <!-- <li>Juan Perez</li> -->
                </ul>

            </div>
            <div class="row">
                <form id="form" class="col s12" action="">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Placeholder" id="nombre" type="text" class="validate">
                            <label class="black-text" for="first_name">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Placeholder" id="apellido" type="text" class="validate">
                            <label class="black-text" for="last_name">Last Name</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class ="center-align col s12">
                <a id="btn-add" class="hoverable center-align btn-floating btn-large waves-effect waves-light green"><i class="material-icons">+</i></a>
            </div>
        </div>
        <script src="js/persona.js"></script>
        <script src="js/app.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
