<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sumary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles.css" rel="stylesheet">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <article>
                <div class="card-result">
                    <h3>Your Result</h3>
                    <div class="result-circle">
                        <h3 class="title-number">76</h3>
                        <p class="text-of">of 100</p>
                    </div>
                    <div class="score-detail">
                        <h3>Great</h3>
                        <p>You scored higher than 65% of the people who have taken those tests.</p>
                    </div>
                </div>
                <div class="card-summary">
                    <h3>Summary</h3>
                    <ul class="summary-ul">
                        <li class="summary-li">Reaction</li>
                        <li class="summary-li">Memory</li>
                        <li class="summary-li">Verbal</li>
                        <li class="summary-li">Visual</li>
                    </ul>
                    <button class="summary-btn" type="button">Continue</button>
                </div>
            </article>
        </main>
    </body>
</html>
