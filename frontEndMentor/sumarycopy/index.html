<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sumary 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <!-- google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <article class="sumary-card">
                <div class="result-section">
                    <h3 class="head-title">Your Result</h3>
                    <div class="circle-section">
                        <div class="circle">
                            <h1 class="number-title">76</h1>
                            <p class="text-under-number">of 100</p>
                        </div>
                    </div>
                    <div class="message-result">
                        <h1>Great</h1>
                        <br>
                        <p>You scored higher than 65% of the peopel who have taken
                            these tests.</p>
                    </div>
                </div>
                <div class="sumary-section">
                    <h3 class="sumary-title">Summary</h3>
                    <ul class="middle-sumary">
                        <li class="reaction li-sumary">
                            <div class="name-sumary">
                                <picture>
                                    <img src="images/icon-reaction.svg" alt="">
                                </picture>
                                <p>Reaction</p>
                            </div>
                            <div >
                                <p class="numbers-sumary">80 <span class="numbers-span">/ 100</span></p>
                            </div>
                        </li>
                        <li class="memory li-sumary">
                            <div class="name-sumary">
                                <picture>
                                    <img src="images/icon-memory.svg" alt="">
                                </picture>
                                <p>Memory</p>
                            </div>
                            <div class="numbers-sumary">
                                <p class="numbers-sumary">92 <span class="numbers-span">/ 100</span></p>
                            </div>
                        </li>
                        <li class="verbal li-sumary">
                            <div class="name-sumary">
                                <picture>
                                    <img src="images/icon-verbal.svg" alt="">
                                </picture>
                                <p>Verbal</p>
                            </div>
                            <div class="numbers-sumary">
                                <p class="numbers-sumary">61 <span class="numbers-span">/ 100</span></p>
                            </div>
                        </li>
                        <li class="visual li-sumary">
                            <div class="name-sumary">
                                <picture>
                                    <img src="images/icon-visual.svg" alt="">
                                </picture>
                                <p>Visual</p>
                            </div>
                            <div class="numbers-sumary">
                                <p class="numbers-sumary">72 <span class="numbers-span">/ 100</span></p>
                            </div>
                        </li>
                    </ul>
                    <button class="btn sumary-btn"type="button">continue</button>
                </div>
            </article>
        </main>
    </body>
</html>
