<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Listado de Personas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="mostrarPersonas()">
        <div class="container">
            <h1 class="divisiones">Listado de Personas!</h1>
            <div id="resultados" class="divisiones">
                <ul id="personas" >
                    <!-- <li>Juan Perez</li> -->
                </ul>
            </div>
            <div class="divisiones">
                <form id="form" class="form" action="">
                    <label for="">Nombre:
                        <input type="text" id="nombre" class="ent-text" placeholder="Nombre">
                    </label>
                    <br>
                    <label for="">Apellido:
                        <input type="text" id="apellido" class="ent-text" placeholder="Apellido">
                    </label>
                </form>
                <button class="btn btn-anadir" onclick="anadir()">+</button>
            </div>
        </div>
        <script src="js/persona.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
