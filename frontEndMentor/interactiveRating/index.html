<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ratin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <article class="feedback-card">
                <picture class="star-card">
                    <img src="./images/icon-star.svg" alt="">
                </picture>
                <h3 class="question-title">How did we do?</h3>
                <p>Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!</p>
                <div class="rating-group">
                    <a class="rating number1">1</a>
                    <a class="rating number1">2</a>
                    <a class="rating number1">3</a>
                    <a class="rating number1">4</a>
                    <a class="rating number1">5</a>
                </div>
                <button class="btn submit" type="button">SUBMIT</button>
            </article>
        </main>
    </body>
</html>
