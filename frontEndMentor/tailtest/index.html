<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <section class='flex flex-col place-items-center gap-4'>
        <a class="font-sans" href="https://vitejs.dev" target="_blank">
          <img src="./public/vite.svg" class="logo" alt="Vite logo" />
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
          <img src="./javascript.svg" class="logo vanilla" alt="JavaScript logo" />
        </a>
        <h1>Hello Vite!</h1>
        <div >
          <button 
            class='w-auto p-4 bg-red-500 text-black rounded shadow-xl' 
            id="counter"  
            type="button"
          >
          </button>
        </div>
        <p class="read-the-docs">
          Click on the Vite logo to learn more
        </p>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
