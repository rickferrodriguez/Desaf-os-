<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Convertor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <section class="top-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" name="" class="input-number" id="input-number" value="" placeholder="0">
                <button class="btn-convert" id="btn-convert" type="button">Convert</button>
            </section>
            <section class="bottom-section">
                <div class="result length-el">
                    <h3>Length (Meter/Feet)</h3>
                    <p class="conversion" id="length-el">|</p>
                </div>
                <div class="result volume-el" >
                    <h3>Volume (Liters/Galons)</h3>
                    <p class="conversion" id="volume-el">|</p>
                </div>
                <div class="result mass-el" >
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p class="conversion" id="mass-el">|</p>
                </div>
            </section>
        </div>
    <script src="js/app.js"></script>
    </body>
</html>
